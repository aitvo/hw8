<body>
  <h2>Information about a GitHub user</h2>
  <input type="text" id="username" placeholder="Enter GitHub username">
  <button onclick="getGitHubProfile()">Lookup</button>
  
  <p id="profile-picture"></p>

  <table id="user-info">
      <tr>
          <th>Name</th>
          <td id="name"></td>
      </tr>
      <tr>
          <th>Blog</th>
          <td id="blog"></td>
      </tr>
      <tr>
          <th>Created</th>
          <td id="created"></td>
      </tr>
  </table>

  <script src="../js/ex2.js" ></script>
</body>
